<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=375, user-scalable=no, target-densitydpi=device-dpi">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<div class="container">
		<div class="btn-box">
			<div class="btn" onclick="prveStep()">上一步</div>
			<div class="btn" onclick="nextStep()">下一步</div>
			<div class="btn" onclick="createPoster()">预览</div>
		</div>
		<div class="canvas-box">
			<div class="canvas-box-inner">
				<canvas id="main"></canvas>
			</div>
		</div>
		<div class="btn-box btn-box2">
			<div class="btn" onclick="addText('添加文字',kayCanvasData.length)">加字</div>
			<label class="btn">
				加图
				<input type="file" id="upimg" name="file" accept="image/png,image/jpg,image/jpeg" id="file" onchange="changeToop();" style="display:none;" />
			</label>
		</div>
	</div>
	<div class="text-ctrl">
		<div class="text-ctrl-inner">
			<div class="sub" onclick="setText()">编辑</div>
			<div class="sub" onclick="setStyle()">样式</div>
			<div class="sub" onclick="save()">完成</div>
		</div>
		<div class="input-box">
			<input type="text" id="textIpt">
		</div>
		<div class="text-style">
			<div class="tt">字号</div>
			<input class="range"  id="textSize" type="range" min="1" max="200" name="" id="" />
			<div class="tt">字号</div>
			<select onchange="changeFontFamily(this)">
				<option value="Microsoft YaHei">微软雅黑</option>
				<option value="宋体">宋体</option>
			</select>
		</div>
	</div>
</body>
<script src="js/fabric.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/customiseControls.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
